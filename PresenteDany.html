<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Dany ❤️</title>
    <!-- Inclui o CDN do Tailwind CSS para todas as classes de estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte 'Inter' para todo o corpo do documento -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            /* Garante que o corpo ocupe toda a altura da tela e usa um gradiente de fundo */
            min-height: 100vh;
            background: linear-gradient(to bottom right, #fce4ec, #e1bee7, #f3e5f5); /* Gradiente de cores suaves */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Padding geral para o conteúdo */
        }

        /* Estilos base para os containers de página */
        .page-container {
            max-width: 90%; /* Largura máxima para containers de página */
            width: 100%; /* Ocupa toda a largura disponível */
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco semi-transparente */
            padding: 2rem; /* Espaçamento interno */
            border-radius: 1.5rem; /* Bordas arredondadas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Transições suaves para ocultar/mostrar */
        }

        /* Animações CSS personalizadas para um efeito mais dinâmico */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Classes utilitárias para aplicar as animações */
        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-fade-in.delay-200 { animation-delay: 0.2s; }
        .animate-fade-in.delay-400 { animation-delay: 0.4s; }
        .animate-fade-in.delay-500 { animation-delay: 0.5s; }
        .animate-bounce-in { animation: bounceIn 0.8s ease-out forwards; }
        .animate-slide-in { animation: slideIn 0.8s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-900 p-4">

    <!-- Página de Introdução -->
    <div id="intro-page" class="page-container flex flex-col items-center justify-center text-center animate-fade-in">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-pink-700 mb-8 leading-tight rounded-md p-4 bg-white bg-opacity-90 shadow-lg animate-fade-in">
            Pensou que eu esqueci seu presente?
        </h1>
        <p class="text-lg sm:text-xl text-gray-700 mb-10 max-w-md bg-white bg-opacity-90 p-4 rounded-lg shadow-md animate-fade-in delay-200">
            Prepare-se para uma pequena aventura! Clique no botão abaixo para começar.
        </p>
        <button id="start-button"
            class="px-8 py-4 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold text-lg rounded-full shadow-lg hover:from-pink-600 hover:to-red-600 transform transition-transform duration-300 hover:scale-105 animate-bounce-in">
            Vamos lá!
        </button>
    </div>

    <!-- Página do Desafio/Charada -->
    <div id="riddle-page" class="page-container hidden flex-col items-center justify-center text-center">
        <h2 class="text-3xl sm:text-4xl font-bold text-pink-700 mb-6 bg-white bg-opacity-90 p-4 rounded-lg shadow-lg animate-fade-in">
            Teste seu conhecimento sobre nós!
        </h2>
        <p id="riddle-question" class="text-xl sm:text-2xl text-gray-800 mb-8 max-w-md bg-white bg-opacity-90 p-4 rounded-lg shadow-md animate-fade-in delay-200">
            <!-- A pergunta será inserida aqui pelo JavaScript -->
        </p>
        <input type="text" id="riddle-input" placeholder="Sua resposta aqui..."
            class="w-full max-w-sm px-6 py-3 mb-6 border-2 border-pink-300 rounded-lg text-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-300 animate-slide-in" />
        <button id="submit-riddle-button"
            class="px-8 py-4 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold text-lg rounded-full shadow-lg hover:from-pink-600 hover:to-red-600 transform transition-transform duration-300 hover:scale-105 animate-bounce-in">
            Verificar Resposta
        </button>
        <p id="feedback-message" class="mt-6 text-lg font-medium animate-fade-in"></p>
    </div>

    <!-- Página da "Pegadinha" -->
    <div id="decoy-page" class="page-container hidden flex-col items-center justify-center text-center">
        <h2 class="text-3xl sm:text-4xl font-bold text-pink-700 mb-6 bg-white bg-opacity-90 p-4 rounded-lg shadow-lg animate-fade-in">
            Esse é o seu presente de hoje!...
        </h2>
        <img id="decoy-image" alt="Presente Engraçado"
            class="w-full max-w-xs sm:max-w-md rounded-lg shadow-xl mb-8 animate-zoom-in"
            onerror="this.onerror=null;this.src='https://placehold.co/400x300/F0F0F0/333333?text=Imagem+N%C3%A3o+Dispon%C3%ADvel';" />
        <p id="decoy-message" class="text-xl sm:text-2xl text-gray-800 mb-8 max-w-md bg-white bg-opacity-90 p-4 rounded-lg shadow-md animate-fade-in delay-200">
            <!-- A mensagem será inserida aqui pelo JavaScript -->
        </p>
        <button id="reveal-true-gift-button"
            class="px-8 py-4 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold text-lg rounded-full shadow-lg hover:from-pink-600 hover:to-red-600 transform transition-transform duration-300 hover:scale-105 animate-bounce-in">
            Mas e o presente de verdade?
        </button>
    </div>

    <!-- Página da Revelação Final -->
    <div id="reveal-page" class="page-container hidden flex-col items-center justify-center text-center">
        <h2 class="text-4xl sm:text-5xl font-bold text-pink-700 mb-8 leading-tight rounded-md p-4 bg-white bg-opacity-90 shadow-lg animate-fade-in">
            O Verdadeiro Presente é... VOCÊ! ❤️
        </h2>
        <p id="final-message" class="text-xl sm:text-2xl text-gray-800 mb-10 max-w-2xl bg-white bg-opacity-90 p-6 rounded-lg shadow-md animate-fade-in delay-200">
            <!-- A mensagem final será inserida aqui pelo JavaScript -->
        </p>
        <p class="text-2xl sm:text-3xl font-semibold text-pink-600 animate-fade-in delay-400">
            Com todo o meu amor,
        </p>
        <p id="your-name-signature" class="text-3xl sm:text-4xl font-bold text-pink-800 animate-fade-in delay-500">
            <!-- O nome será inserido aqui pelo JavaScript -->
        </p>
    </div>

    <script>
        // --- CONFIGURAÇÕES DO SEU SITE (ALTERE AQUI!) ---
        // A pergunta que a Dany terá que responder
        const YOUR_RIDDLE_QUESTION = "Qual foi o nosso lanche preferido durante todo nosso tempo juntos?";
        // A resposta CORRETA para a pergunta (case-insensitive)
        const YOUR_RIDDLE_ANSWER = "BK"; // Exemplo: Mude para algo como "McDonald's", "Pizzaria X", etc.

        // A mensagem da "pegadinha" com o presente falso
        const DECOY_GIFT_MESSAGE = "Surpresa! Seu presente é...Um ABRAÇO! Kkkakakakkkk. Brincadeira, amor! Essa é só para te assustar um pouquinho!";
        // URL de uma imagem engraçada para o presente falso (use um placeholder que funcione!)
        const DECOY_IMAGE_URL = "https://placehold.co/400x300/F0F0F0/333333?text=UM+ABRAÇO+%3A%29"; // Placeholder de imagem

        // A mensagem romântica final para a Dany
        const FINAL_MESSAGE_FOR_DANY = "Minha Maria, você achou mesmo que eu não iria fazer nada? JAMAISSS! Cada dia ao seu lado é um presente, e hoje, dia dos namorados, quero te lembrar o quanto você é especial para mim. Sou muito grato por você na minha vida, é o sorriso mais GOSTOSO que ilumina meus dias. Este \"site\" é só um pedacinho do carinho que sinto por você neguinha. Te amo um Oceano!";
        // Seu nome para a assinatura
        const YOUR_NAME = "Seu Noivo";
        // --- FIM DAS CONFIGURAÇÕES ---

        // Referências aos elementos das páginas
        const introPage = document.getElementById('intro-page');
        const riddlePage = document.getElementById('riddle-page');
        const decoyPage = document.getElementById('decoy-page');
        const revealPage = document.getElementById('reveal-page');

        // Referências a elementos específicos da página de charada
        const riddleQuestionElem = document.getElementById('riddle-question');
        const riddleInput = document.getElementById('riddle-input');
        const feedbackMessageElem = document.getElementById('feedback-message');

        // Referências a elementos específicos da página de pegadinha
        const decoyImageElem = document.getElementById('decoy-image');
        const decoyMessageElem = document.getElementById('decoy-message');

        // Referências a elementos específicos da página de revelação
        const finalMessageElem = document.getElementById('final-message');
        const yourNameSignatureElem = document.getElementById('your-name-signature');

        // Array de todas as páginas para facilitar o controle de visibilidade
        const pages = [introPage, riddlePage, decoyPage, revealPage];

        /**
         * Controla qual página é exibida e quais são ocultadas.
         * @param {HTMLElement} pageToShow - O elemento da página a ser exibida.
         */
        function showPage(pageToShow) {
            pages.forEach(page => {
                if (page === pageToShow) {
                    page.classList.remove('hidden'); // Mostra a página
                    page.classList.add('flex', 'animate-fade-in'); // Garante que as classes de layout e animação estejam presentes
                } else {
                    page.classList.add('hidden'); // Oculta as outras páginas
                    page.classList.remove('flex', 'animate-fade-in'); // Remove classes de layout e animação se não estiverem ativas
                }
            });
        }

        /**
         * Lida com o envio da resposta da charada.
         */
        function handleRiddleSubmit() {
            const answer = riddleInput.value.trim();
            if (answer.toLowerCase() === YOUR_RIDDLE_ANSWER.toLowerCase()) {
                feedbackMessageElem.textContent = 'Isso mesmo! Você é demais! Mas o presente não é tão fácil assim...';
                feedbackMessageElem.classList.remove('text-red-700');
                feedbackMessageElem.classList.add('text-green-700');
                setTimeout(() => {
                    showPage(decoyPage); // Muda para a página da pegadinha
                    riddleInput.value = ''; // Limpa o input
                    feedbackMessageElem.textContent = ''; // Limpa a mensagem de feedback
                }, 2000); // Espera 2 segundos antes de mudar de página
            } else {
                feedbackMessageElem.textContent = 'Ihhhhhh, quase lá! Começa com B, termina com T? Tenta de novo! 🙈';
                feedbackMessageElem.classList.remove('text-green-700');
                feedbackMessageElem.classList.add('text-red-700');
            }
        }

        // Adiciona os event listeners e inicializa o conteúdo das páginas
        window.onload = function () {
            // Define o conteúdo dinâmico ao carregar a página
            riddleQuestionElem.textContent = YOUR_RIDDLE_QUESTION;
            decoyImageElem.src = DECOY_IMAGE_URL;
            decoyMessageElem.textContent = DECOY_GIFT_MESSAGE;
            finalMessageElem.textContent = FINAL_MESSAGE_FOR_DANY;
            yourNameSignatureElem.textContent = YOUR_NAME;

            // Adiciona event listener para o botão de iniciar na página de introdução
            document.getElementById('start-button').addEventListener('click', () => {
                showPage(riddlePage);
            });

            // Adiciona event listener para o botão de verificar resposta na página da charada
            document.getElementById('submit-riddle-button').addEventListener('click', handleRiddleSubmit);

            // Adiciona event listener para o botão de revelar o presente verdadeiro na página da pegadinha
            document.getElementById('reveal-true-gift-button').addEventListener('click', () => {
                showPage(revealPage);
            });

            // Garante que a página inicial é exibida no carregamento
            showPage(introPage);
        };
    </script>
</body>
</html>
